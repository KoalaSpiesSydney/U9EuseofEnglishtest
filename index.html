<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Use of English Test – Cover Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #003366;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 15px;
    }

    /* Home button styling */
    .home-btn {
      text-decoration: none;
      color: #555555;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 6px;
      background: #e6f0fa;
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid #003366;
      transition: background 0.3s;
    }

    .home-btn:hover {
      background: #cce0f5;
    }

    /* House icon */
    .home-btn svg {
      width: 18px;
      height: 18px;
      fill: #555555;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    /* Part buttons */
    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .part-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.1rem;
      text-decoration: none;
      color: white;
      background: #003366;
      border-radius: 8px;
      border: none;
      transition: background 0.3s, transform 0.2s;
      min-width: 120px;
      text-align: center;
    }

    .part-btn:hover {
      background: #0055aa;
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #555;
      background: #f0f0f0;
    }

    /* Small screens (phones) */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      .button-container {
        flex-direction: column;
        gap: 15px;
      }

      .part-btn {
        width: 100%;
        max-width: 250px;
        padding: 14px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://ieltspteaustralianexaminertutor.com/" class="home-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 3l9 8h-3v10h-12v-10h-3l9-8z"/>
      </svg>
      Home
    </a>
  </header>

  <main>
    <h1>Use of English Test</h1>
    <div class="button-container">
      <!-- Update these links to your actual test pages -->
      <a href="U9p1index.html" class="part-btn">Part 1</a>
      <a href="U9p2index.html" class="part-btn">Part 2</a>
      <a href="U9p3index.html" class="part-btn">Part 3</a>
    </div>
  </main>

  <footer>
    © Justine Kelly 2025
  </footer>
</body>
</html>
